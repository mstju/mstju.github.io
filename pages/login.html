<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../img/logo/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../img/logo/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../img/logo/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Icons Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <!--Meu CSS-->
    <link rel="stylesheet" href="../css/login.css" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!--Meu JS-->
    <script src="../js/login.js"></script>

    <title>SobreLoja</title>
  </head>

  <body>
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-light text-white" style="border-radius: 2rem">
            <div class="card-body p-5 text-center">
              <div class="md-4">
                <img
                  src="../img/logo/logo-black.png"
                  onclick="redirectHome()"
                  role="button"
                  class="img-fluid w-25 p-2 mb-2"
                  alt="Voltar para a página inicial"
                />

                <section>
                  <form>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      class="form-control form-control-lg"
                      placeholder="Digite seu E-mail"
                      required
                      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                    />

                    <input
                      type="password"
                      id="password"
                      class="form-control form-control-lg mt-2"
                      placeholder="Digite sua Senha"
                      required
                    />
                    <input
                      class="btn btn-outline-dark btn-lg px-5 mt-5"
                      type="submit"
                      value="Login"
                      id="submit-login"
                    />
                  </form>
                </section>

                <p class="small pb-lg-2 mt-4">
                  <a
                    class="links-register links-color fs-6 text-decoration-none"
                    href="./forgot.html"
                    >Esqueci minha senha</a
                  >
                </p>
              </div>

              <div>
                <p class="mb-0 text-black">
                  Não tem uma conta?
                  <a
                    href="../pages/cadastro.html"
                    class="links-register register links-color fw-bold"
                    >Cadastre-se</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
