<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <section class="login-area">
        <div class="login">
                <div>
                    <img src="/imagens/logo-black.png" alt="">
                </div>

                <form>
                    <div>
                        <div class="label"><label>Email</label></div> <br>
                        <input type="email" name="email" id="email" onchange="validateFields()" placeholder="E-mail">
                    </div>
                    <div>
                        <div class="label"><label>Senha</label> <br>
                        <input type="password" name="senha" id="senha" onchange="validateFields()" placeholder="Senha">
                    </div>
                    <div>
                        <button id="recuperar" type="button" disabled="true">Recuperar Senha</button><br>
                    </div>
                    <div>
                    <button id="entrar" type="button" disabled="true">Entrar</button><br>
                    </div>
                </form>
                <p>NÃ£o possui uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
        </div>
    </section>
</div>
<script src="../login.js"></script>
</body>
</html>
