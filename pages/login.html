<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Icons Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <!--Meu CSS-->
    <link rel="stylesheet" id="css" href="../css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!--Meu JS-->
    <script src="../js/login.js"></script>

    <title>SobreLoja</title>
  </head>

  <body>
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div
            class="card text-white login-bg"
            style="border-radius: 2rem; background-color: #f8f9fa"
          >
            <div class="card-body p-5 text-center">
              <div class="md-4">
                <img
                  src="../img/logo/logo-black.png"
                  onclick="redirectHome()"
                  role="button"
                  class="img-fluid w-25 p-2 mb-2"
                  alt="Voltar para a página inicial"
                />

                <section>
                  <form>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      class="form-control form-control-lg"
                      placeholder="Digite seu E-mail"
                      required
                      autocomplete="off"
                      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                    />

                    <input
                      type="password"
                      id="password"
                      class="form-control form-control-lg mt-2"
                      placeholder="Digite sua Senha"
                      required
                    />
                    <input
                      class="btn btn-outline-dark btn-lg px-5 mt-5"
                      type="submit"
                      value="Login"
                      id="submit-login"
                    />
                  </form>
                </section>

                <p class="small pb-lg-2 mt-4">
                  <a
                    class="links-register fs-6 text-decoration-none"
                    href="./forgot.html"
                    >Esqueci minha senha</a
                  >
                </p>
              </div>

              <div>
                <p class="text-black mb-4">
                  Não tem uma conta?
                  <a
                    href="../pages/cadastro.html"
                    class="links-register register fw-bold"
                    >Cadastre-se</a
                  >
                </p>
              </div>
              <button id="button"><i class="fas fa-moon icon"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function redirectHome() {
        window.open("../index.html", "_blank");
      }

      const button = document.getElementById("button");
      const link = document.getElementById("css");

      button.addEventListener("click", () => {
        const icon = button.querySelector("i");
        if (link.getAttribute("href") === "../css/login.css") {
          link.setAttribute("href", "../css/login-dark.css");
          icon.classList.replace("fa-moon", "fa-sun");
          icon.style.transform = "rotate(360deg)";
        } else {
          link.setAttribute("href", "../css/login.css");
          icon.classList.replace("fa-sun", "fa-moon");
          icon.style.transform = "rotate(0deg)";
        }
      });
    </script>
  </body>
</html>
