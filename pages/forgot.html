<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../imagens/favicon.png"
      type="image/x-icon"
    />
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!--Meu CSS-->
    <link rel="stylesheet" href="../css/forgot.css" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!--Meu JS-->
    <script src="../js/senha.js"></script>

    <title>SobreLoja</title>
  </head>

  <body>
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-light text-white" style="border-radius: 2rem">
            <div class="card-body p-5 text-center">
              <div class="md-4">
                <img
                  src="../img/logo/logo-black.png"
                  onclick="redirectHome()"
                  role="button"
                  class="img-fluid w-25 p-2 mb-2"
                  alt="Voltar para a página inicial"
                />
                <h2 class="text-black fs-5 mb-3">Esqueceu sua senha?
                </h2>
                  <form>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      class="form-control form-control-lg"
                      placeholder="Digite seu E-mail"
                      required
                    />
                    <input
                      class="btn btn-outline-dark btn-lg px-5 mt-3 mb-3"
                      type="submit"
                      value="Enviar"
                      id="submit"
                    />
                  </form>
              </div>

              <div>
                <p class="mb-0 text-black">
                  Não tem uma conta?
                  <a
                    href="../pages/cadastro.html"
                    class="links links-color fw-bold"
                    >Cadastre-se</a
                  >
                </p>
              </div>
              <div>
                <p class="mb-0 text-black">
                  Já possui uma conta?
                  <a
                    href="../pages/cadastro.html"
                    class="links links-color fw-bold"
                    >Entre</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
