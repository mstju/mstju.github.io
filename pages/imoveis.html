<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../img/logo/apple-touch-icon.png"
    />
   
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="../css/imoveis.css" />
    <title>Imóveis</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <img
              src="../img/logo/logo.png"
              alt="Voltar para a página inicial"
              width="20%"
              class="d-inline-block align-text-top"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span
              class="navbar-toggler-icon btn btn-outline-light btn-lg"
            ></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-uppercase" aria-current="page" href="#"
                  >buscar lojas</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase" href="#"
                  >para proprietários</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link text-uppercase" href="#"
                  >para imobiliárias</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-fluid text-center my-5">
        <h1>Lojas selecionadas pra você!</h1>
      </div>
      <div class="container">
        <div id="card-group" class="row justify-content-center align-items-center mx-auto">
          <div class="col">
            <div class="card text-bg-dark">
              <img class="img-fluid" src="../img/imoveis/FotoArtPop.jpg" alt="Salão de beleza Art Pop">
              <div class="card-body">
                <h4 class="card-title text-center text-uppercase">
                loja art pop</h4>
                <h5 class="card-text text-center text-uppercase">
                cabelereiro</h5>
                <div class="d-grid gap-2 col-6 mx-auto">
                  <a href="#" class="btn btn-secondary">Informações</a>
                </div>  
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-bg-dark">
              <img class="img-fluid" src="../img/imoveis/fotoMcDonalds.jpg" alt="Restaurante da rede Mc Donald's">
              <div class="card-body">
                <h4 class="card-title text-center text-uppercase">loja mc donald's</h4>
                <h5 class="card-text text-center text-uppercase">alimentação</h5>
                <div class="d-grid gap-2 col-6 mx-auto">
                  <a href="#" class="btn btn-secondary">Informações</a>
                </div>  
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-bg-dark">
              <img class="img-fluid" src="../img/imoveis/fotoClaro.jpg" alt="Loja da Claro">
              <div class="card-body">
                <h4 class="card-title text-center text-uppercase">loja claro</h4>
                <h5 class="card-text text-center text-uppercase">telefonia</h5>
                <div class="d-grid gap-2 col-6 mx-auto">
                  <a href="#" class="btn btn-secondary">Informações</a>
                </div>    
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="form-container">
        <h2 class="text-uppercase">alugue sua loja agora!</h2>
        <form id="rent-form" method="post">
          <div class="full-box">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
            <span class="msg-error msg-email"></span>
          </div>
          <div class="half-box spacing">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="Digite seu nome">
            <span class="msg-error msg-name"></span>
          </div>
          <div class="half-box">
            <label for="lastname">Sobrenome</label>
            <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome">
            <span class="msg-error msg-lastname"></span>
          </div>
          <div class="full-box">
            <label for="phone">Telefone Celular</label>
            <input type="tel" name="phone" id="phone" placeholder="Digite seu celular com DDD">
            <span class="msg-error msg-phone"></span>
          </div>
          <div class="full-box">
            <label for="message">Mensagem</label>
            <input type="text" name="message" rows="4" cols="30" id="message" placeholder="Digite sua mensagem">
            <span class="msg-error msg-message"></span>
          </div>
          <div class="full-box">
            <input type="checkbox" name="agreement" id="agreement" required>
            <label for="agreement" id="agreement-label">Li e aceito os <a href="#">termos de uso</a> </label>
            <span class="msg-error msg-agreement"></span>
          </div>
          <button class="button_send" type="submit" id="btn-submit" onclick="validateForm()">Enviar!</button>
        </form>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="../js/imoveis.js"></script>
    
  </body>
</html>
