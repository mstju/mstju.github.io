<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/imoveis.css">
    <title>Imóveis</title>
</head>
<body>
    <nav class="navBar">
        <div>
            <img class="logo" src="../imagens/logo.png" alt="logotipo" class="logo">
        </div>
        <div>
            <a class="navbarLink" href="#">Buscar Loja</a>
        </div>
        <div>
            <a class="navbarLink" href="#">Para Proprietários</a>
        </div>
        <div>
            <a class="navbarLink" href="#">Para Imobiliárias</a>
        </div>
        <div>
            <button class="btnHome" onclick="redirect()"  type="button"><p class="home">HOME</p></button>
        </div>
    </nav>
    <h1>IMÓVEIS SELECIONADOS</h1>

    <main>
        <section class="realtyData">
            <div class="info">
                <img class="imgArtPop" src="../imagens/FotoArtPop.jpg" alt="FotoLojaArtPop">
            </div>
            <div class="info">
                <h2>INFORMAÇÕES SOBRE ESSA LOJA</h2>
                    <p><strong>Empreendimento:</strong>  Shopping Diadema</p>
                    <p> <strong>Atividade:</strong>  Salão de Beleza</p>
                    <p><strong>Localização da Loja:</strong>  1º PAVIMENTO (L1013/L1014)</p>
                    <p><strong>Área(ABL):</strong>  101m2</p>
                    <p><strong>Infraestrutura:</strong> Energia, WiFi e Água</p>
            </div>
        </section>
        
        <section class="rent">
            <h3>ALUGUE AGORA!</h3>
            <form class="formRent" id="formRent">
                <div class="formRent-control">
                    <label for="contactName">Nome Completo</label> <br>
                    <input id="contactName" type="text" name="contactName" placeholder="Nome / Sobrenome">
                </div>
                <div class="formRent-control">
                    <label for="email">Email</label> <br>
                    <input id="email" type="email" name="email" placeholder="E-mail"> 
                </div>
                <div class="formRent-control">
                    <label for="mobile">Telefone de Contato</label> <br>
                    <input id="phone" type="tel" name="phone" placeholder="Telefone (Celular)">
                </div>
                <div class="formRent-control">
                    <label for="message">Mensagem</label><br>
                    <input id="message" type="text" name="message"  placeholder="Mensagem">
                </div>
                   <button class="btnRent" type="submit">ENVIAR</button>
                </div>
        </section>
    </main>
<script src="js/script.js" defer></script>    
</body>
</html>
