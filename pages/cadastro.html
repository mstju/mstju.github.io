<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Icons Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <!--Meu CSS-->
    <link rel="stylesheet" href="../css/cadastro.css" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
    <!--Meu JS-->
    <script src="../js/cadastro.js"></script>

    <title>SobreLoja</title>
  </head>

  <body>
    <div class="container-fluid">
      <img
        src="../img/logo/logo-black.png"
        onclick="redirectHome()"
        role="button"
        class="logo"
        alt="Voltar para a página inicial"
      />
      <form id="formSenha" onsubmit="return validarFormulario();">
        <section class="nomeCompleto">
          <input
            type="text"
            id="name"
            class="nome form-control form-control-lg col-4"
            placeholder="Nome"
            required
          />
          <input
            type="text"
            id="name"
            class="sobrenome form-control form-control-lg col-4"
            placeholder="Sobrenome"
            required
          />
        </section>
        <input
          type="email"
          id="email"
          name="email"
          class="mt-1 form-control form-control-lg"
          placeholder="Digite seu e-mail"
          required
        />

        <section class="cel">
          <input
            type="text"
            id="cel"
            name="celular"
            placeholder="Digite seu Número de celular"
            class="tel mt-1 form-control form-control-lg"
            required
          />

          <section class="dataCPF">
            <input
              type="text"
              id="data"
              name="data"
              placeholder="Data de Nascimento"
              class="dataC mt-1 form-control form-control-lg"
              required
            />

            <input
              type="text"
              id="cpfOuCnpj"
              name="cpfOuCnpj"
              class="dataC mt-1 form-control form-control-lg cpfOuCnpj"
              placeholder="CPF ou CNPJ"
              required
            />
          </section>
          <section class="senha">
            <input
              type="password"
              id="password"
              name="senha"
              class="password mt-1 form-control form-control-lg"
              placeholder="Digite a sua senha"
              required
            />
            <input
              type="password"
              id="passwordConfirm"
              name="passwordConfirm"
              class="password mt-1 form-control form-control-lg"
              placeholder="Repita a sua senha"
              required
            />
          </section>
          <section class="endereco">
            <input
              type="text"
              onblur="pesquisacep(this.value);"
              id="cep"
              name="cep"
              class="cep mt-1 form-control form-control-lg"
              placeholder="CEP"
              required
            />
            <input
              type="text"
              id="uf"
              name="uf"
              class="uf mt-1 form-control form-control-lg"
              placeholder="UF"
              required
            />
            <input
              type="text"
              id="numero"
              name="numero"
              class="numero mt-1 form-control form-control-lg"
              placeholder="Número"
              required
            />
          </section>
          <input
            type="text"
            id="bairro"
            name="bairro"
            class="bairro mt-1 form-control form-control-lg"
            placeholder="Bairro"
            required
          />
          <input
            type="text"
            id="cidade"
            name="cidade"
            class="mt-1 form-control form-control-lg"
            placeholder="Cidade"
            required
          />
          <input
            type="text"
            id="rua"
            name="rua"
            class="rua mt-1 form-control form-control-lg"
            placeholder="Rua"
            required
          />

          <input
            class="btn btn-outline-dark btn-lg px-5 mt-3"
            data-mask="(00) 00000-0000" 
            type="submit"
            ondblclick="validarTel()"
            onclick="validarCadastro()"
            value="Cadastrar"
            id="submit-login"
          />
        </section>
      </form>
      <div class="text-form">
        <p class="text-links">
          <a class="links" href="./forgot.html">Esqueci minha senha</a>
        </p>
        <p class="text-links">
          Já possui uma conta?
          <a class="links"href="../pages/login.html">Entre</a>
        </p>
      </div>
    </div>
  </body>
</html>
