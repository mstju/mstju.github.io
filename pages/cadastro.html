<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../imagens/favicon.png"
      type="image/x-icon"
    />
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Icons Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <!--Meu CSS-->
    <link rel="stylesheet" href="../css/cadastro.css" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
    <!--Meu JS-->
    <script src="../js/cadastro.js"></script>

    <title>SobreLoja</title>
  </head>

  <body>
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-light text-white" style="border-radius: 2rem">
            <div class="card-body py-5 text-center">
              <div class="md-4">
                <img
                  src="../imagens/sobre-black.png"
                  onclick="redirectHome()"
                  role="button"
                  class="img-fluid w-25 p-2 mb-2"
                  alt="..."
                />

                <form>
                  <section class="nomeCompleto">
                    <input
                      type="text"
                      id="name"
                      class="nome form-control form-control-lg col-4"
                      placeholder="Nome"
                      required
                    />
                    <input
                      type="text"
                      id="name"
                      class="sobrenome form-control form-control-lg col-4"
                      placeholder="Sobrenome"
                      required
                    />
                  </section>
                  <input
                    type="text"
                    id="data"
                    name="data"
                    placeholder="Data de Nascimento"
                    class="form-control form-control-lg"
                    required
                  />

                  <input
                    type="text"
                    id="cpfOuCnpj"
                    name="cpfOuCnpj"
                    class="form-control form-control-lg cpfOuCnpj"
                    placeholder="Digite seu CPF ou CNPJ"
                    required
                  />
                  <input
                    class="btn btn-outline-dark btn-lg px-5 mt-5"
                    type="submit"
                    value="Login"
                    id="submit-login"
                  />
                </form>

                <p class="small pb-lg-2 mt-4">
                  <a
                    class="links-register links-color fs-6 text-decoration-none"
                    href="#!"
                    >Esqueci minha senha</a
                  >
                </p>
              </div>

              <div>
                <p class="mb-0 text-black">
                  NÃ£o tem uma conta?
                  <a
                    href="#!"
                    class="links-register register links-color fw-bold"
                    >Cadastre-se</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
