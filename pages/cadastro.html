<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <section class="cadastro-area">
        <div class="cadastro">
                <div>
                    <img onclick="redirectHome()" src="/imagens/logo-black.png" alt="">
                </div>

                <form class="form" id="form">
                    <div class="form-control">
                        <label for="username">Nome Completo</label> <br>
                        <input id="username" type="text" name="nome" placeholder="Nome / Sobrenome" required>
                        <i><img src="/imagens/success-icon.svg" alt="ícone de acerto"></i>
                        <i><img src="/imagens/error-icon.svg" alt="ícone de erro"></i>

                        <small>Error Mesage</small>
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label> <br>
                        <input id="email" type="email" name="email" placeholder="E-mail" required>
                        <i><img src="/imagens/success-icon.svg" alt="ícone de acerto"></i>
                        <i><img src="/imagens/error-icon.svg" alt="ícone de erro"></i>

                        <small>Error Mesage</small>
                    </div>
                    
                    <div class="form-control">
                        <label for="password">Senha</label> <br>
                        <input id="password" type="password" name="senha" placeholder="Senha" required>
                        <i><img src="/imagens/success-icon.svg" alt="ícone de acerto"></i>
                        <i><img src="/imagens/error-icon.svg" alt="ícone de erro"></i>

                        <small>Error Mesage</small>
                    
                    </div>
                    <div class="form-control">
                        <label for="passwordConfirm">Confirme sua Senha</label><br>
                        <input id="passwordConfirm" type="password" name="confirmaçãoSenha"  placeholder="Confirmação de Senha" required>
                        <i><img src="/imagens/success-icon.svg" alt="ícone de acerto"></i>
                        <i><img src="/imagens/error-icon.svg" alt="ícone de erro"></i>

                        <small>Error Mesage</small>
                    
                    </div>
                       <button type="submit">CADASTRAR</button>
                    </div>



                    <div>
                        <p>Já possui uma conta? <a href="login.html">Entre aqui</a></p>
                    </div>
                </form>
                
        </div>
    </section>


</div>

<script src="/js/cadastro.js"></script>
</body>
</html>
