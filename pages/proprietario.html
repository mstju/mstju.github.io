<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!--  Icons Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <!--Meu CSS-->
    <link rel="stylesheet" href="../css/proprietario.css" />

    <title>Proprietários</title>
  </head>
  <body>
    <!--Navbar-->
    <header>
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
              <img
                src="../img/logo/logo.png"
                alt="Voltar para a página inicial"
                width="20%"
                class="d-inline-block align-text-top"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span
                class="navbar-toggler-icon btn btn-outline-light btn-lg"
              ></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link text-uppercase" aria-current="page" href="#"
                    >buscar lojas</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-uppercase" href="#"
                    >para proprietários</a
                  >
                </li>
  
                <li class="nav-item">
                  <a class="nav-link text-uppercase" href="#"
                    >para imobiliárias</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <h1>Cadastre sua Loja!</h1>
      </header>
    <!--Main-->
    <main>
        <div class="container-form">
            <form>
                <select
                id="cidade"
                onchange="obterCidade()"
                class="form-select mb-3 p-2 w-100"
                >
                <option value="0" selected>Cidade</option>
                <option value="1">São Paulo</option>
                </select>
                <select
                id="bairro"
                onchange="obterBairro(event)"
                class="form-select mb-3 p-2 w-100"
                >
                <option selected>Bairro</option>
                <option id="districtOption" value=""></option>
                </select>
                <select
                id="valorLocacao"
                onchange="obterValorLocacao()"
                class="form-select mb-3 p-2 w-100"
                >
                <option value="0" selected>Valor da Locação</option>
                <option value="1">até R$1.000,00</option>
                <option value="2">R$1.000,00 a R$2.000,00</option>
                <option value="3">R$2.0000,00 a R$3.000,00</option>
                <option value="4">R$3.0000,00 a R$5.000,00</option>
                <option value="5">R$5.0000,00 a R$7.000,00</option>
                <option value="6">R$7.0000,00 a R$9.000,00</option>
                <option value="7">R$10.000,00 a R$15.000,00</option>
                <option value="8">R$15.000,00 a R$20.000,00</option>
                <option value="9">mais de R$20.000,00</option>
                </select>
                <select
                id="tamanho"
                onchange="obterTamanho()"
                class="form-select mb-3 p-2 w-100"
                >
                <option value="0" selected>Tamanho</option>
                <option value="1">até 20m²</option>
                <option value="2">de 20m² a 50m²</option>
                <option value="3">de 50m² a 100m²</option>
                <option value="4">de 100m² a 200m²</option>
                <option value="5">de 200m² a 300m²</option>
                <option value="6">de 300m² a 500m²</option>
                <option value="7">de 500m² a 1000m²</option>
                <option value="8">mais de 1000m²</option>
                </select>
                <select
                id="estabelecimento"
                onchange="obterEstabelecimento()"
                class="form-select mb-3 p-2 w-100"
                >
                <option value="0" selected>Estabelecimento</option>
                <option value="1">Shopping Iguatemi</option>
                <option value="2">Shopping Ibirapuera</option>
                <option value="3">Shopping Morumbi</option>
                </select>
                <select
                id="tipo"
                onchange="obterTipo()"
                class="form-select mb-3 p-2 w-100"
                >
                <option value="0" selected>Tipo</option>
                <option value="1">Lojas de Shopping / Galerias</option>
                <option value="2">Quiosques</option>
                <option value="3">Lojas de Alimentação de Shopping / Galerias</option>
                <option value="4">Boxes</option>
                <option value="5">Lojas de Rua</option>
                <option value="5">Lojas de Alimentação de Rua</option>
                </select>
                <form id="rent-form" method="post">
                  <div class="full-box">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
                    <span class="msg-error msg-email"></span>
                  </div>
                  <div class="half-box spacing">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name" placeholder="Digite seu nome">
                    <span class="msg-error msg-name"></span>
                  </div>
                  <div class="half-box">
                    <label for="lastname">Sobrenome</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome">
                    <span class="msg-error msg-lastname"></span>
                  </div>
                  <div class="full-box">
                    <label for="phone">Telefone Celular</label>
                    <input type="tel" name="phone" id="phone" placeholder="Digite seu celular com DDD">
                    <span class="msg-error msg-phone"></span>
                  </div>
                </div>
                <div>
                <button type="submit" class="btn btn-outline-dark btn-lg px-5 mt-4">
                Enviar
                </button>
                </div>
            </form>
            </div>
        </div>
        </div>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!--Meu JS-->
    <script src="../js/proprietarios.js" defer></script>
  </body>
</html>
