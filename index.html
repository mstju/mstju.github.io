<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SobreLoja</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/774959753e.js" crossorigin="anonymous"></script>
</head>
<body>

<header class="header">
    <nav class="navbar">
        <img src="/imagens/logo.png" alt="logotipo" class="logo">
            <ul>
                <li><a href="#">Buscar Loja</a></li>
                <li><a href="#">para Proprietários</a></li>
                <li><a href="#">Para Imobiliárias</a></li>
            </ul>
    </nav>
    <button class="btn" type="button"><i class="fa-solid fa-right-to-bracket"><a target="_blank" href="/pages/login.html">  Entrar</i></a></button>
</header>

    <div class="container">

        <section class="pesquisa">
            <p>Encontre a loja dos seus sonhos!</p>
            <i class="fa-solid fa-location-dot search-btn" ></i> <input type="text" placeholder="Cidade (Busque por Cidade)" > <br>
            <i class="fa-solid fa-house search-btn"></i> <input type="text" placeholder="Bairro (Busque por Bairro)" ><br>
            <i class="fa-regular fa-money-bill-1 search-btn"></i> <input type="text" placeholder="Valor (Busque por Valor)" ><br>
            <i class="fa-solid fa-maximize search-btn"></i> <input type="text" placeholder="Tamanho (Escolha o Tamanho)" ><br>
            <i class="fa-solid fa-store search-btn"></i> <input type="text" placeholder="Estabelecimento (Escolha pelo Estabelecimento)" ><br>
            <i class="fa-solid fa-crosshairs search-btn"></i> <input type="text" placeholder="Tipo (Escolha pelo Tipo)" ><br>
        </section>

        <section class="pic">     
        </section>

    </div>

    <div class="barra">
        <p class="barra-title">pontos comerciais em shopping centers, centros comerciais, galerias e rua</p>
    </div>

    <div class="gallery">

        <div class="card loja"> 
          <p class="card-title">LOJAS</p>
        </div>

        <div class="card quiosque">
            <p class="card-title">QUIOSQUES</p>
        </div>

        <div class="card food">
            <p class="card-title">ALIMENTAÇÃO</p>
        </div>

        <div class="card box">
            <p class="card-title">BOXES</p>
        </div>

    </div>

    <footer>
        <p style="text-decoration:underline; font-size: 26px;">Sobre nós</p>
        <ul>
            <li><a href="#">Conheça o SobreLoja</a></li>
            <li><a href="#">Regiões Atendidas</a></li>
            <li><a href="#">FAQ</a></li>
        </ul>
    </footer>


</body>
</html>
