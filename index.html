<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./imagens/favicon.png"
      type="image/x-icon"
    />
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../img/logo/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../img/logo/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../img/logo/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- Icons Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <!--Meu CSS-->
    <link rel="stylesheet" href="./css/style.css" />

    <title>SobreLoja</title>
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-primary-color">
      <div class="container-fluid">
        <img
          src="./img/logo/logo.png"
          class="logo navbar-brand"
          alt="Voltar para a página inicial"
        />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Alternar navegação"
        >
          <span><i class="bi bi-list primary-color"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-3 mb-lg-0" id="navbar-items">
            <li class="nav-item">
              <a class="nav-link primary-color" aria-current="page" href="#"
                >início</a
              >
            </li>
            <li class="nav-item primary-color">
              <a class="nav-link" href="#">Buscar Loja</a>
            </li>
            <li class="nav-item primary-color">
              <a class="nav-link" href="#">para proprietários</a>
            </li>
            <li class="nav-item primary-color">
              <a class="nav-link" href="#">para imobiliárias</a>
            </li>
            <li class="nav-item primary-color">
              <a onclick="redirectLogin()" class="nav-link" href="#"
                ><i class="bi bi-box-arrow-in-right"></i> entrar</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Main-->
    <div class="container-fluid p-0">
      <div class="header-content">
        <div class="container-form">
          <h2 class="form-title mb-4">Encontre a loja dos seus sonhos!</h2>
          <form>
            <select
              id="cidade"
              onchange="obterCidade()"
              class="form-select mb-3 p-2 w-100"
            >
              <option value="0" selected>Cidade</option>
              <option value="1">São Paulo</option>
            </select>
            <select
              id="bairro"
              onchange="obterBairro(event)"
              class="form-select mb-3 p-2 w-100"
            >
              <option selected>Bairro</option>
              <option id="districtOption" value=""></option>
            </select>
            <select
              id="valorLocacao"
              onchange="obterValorLocacao()"
              class="form-select mb-3 p-2 w-100"
            >
              <option value="0" selected>Valor da Locação</option>
              <option value="1">até R$1.000,00</option>
              <option value="2">R$1.000,00 a R$2.000,00</option>
              <option value="3">R$2.0000,00 a R$3.000,00</option>
              <option value="4">R$3.0000,00 a R$5.000,00</option>
              <option value="5">R$5.0000,00 a R$7.000,00</option>
              <option value="6">R$7.0000,00 a R$9.000,00</option>
              <option value="7">mais de R$10.000,00</option>
            </select>
            <select
              id="tamanho"
              onchange="obterTamanho()"
              class="form-select mb-3 p-2 w-100"
            >
              <option value="0" selected>Tamanho</option>
              <option value="1">até 20m²</option>
              <option value="2">de 20m² a 50m²</option>
              <option value="3">de 50m² a 1000m²</option>
              <option value="4">de 100m² a 200m²</option>
              <option value="5">de 200m² a 300m²</option>
              <option value="6">de 300m² a 500m²</option>
              <option value="7">mais de 500m²</option>
            </select>
            <select
              id="estabelecimento"
              onchange="obterEstabelecimento()"
              class="form-select mb-3 p-2 w-100"
            >
              <option value="0" selected>Estabelecimento</option>
              <option value="1">Shopping Iguatemi</option>
              <option value="2">Shopping Ibirapuera</option>
              <option value="3">Shopping Morumbi</option>
            </select>
            <select
              id="tipo"
              onchange="obterTipo()"
              class="form-select mb-3 p-2 w-100"
            >
              <option value="0" selected>Tipo</option>
              <option value="1">Lojas</option>
              <option value="2">Quiosques</option>
              <option value="3">Alimentação</option>
              <option value="4">Boxes</option>
            </select>
            <button type="submit" class="btn btn-outline-dark btn-lg px-5 mt-4">
              Buscar
            </button>
          </form>
        </div>
        <div class="header-img-content w-100">
          <img
            src="./img/index/main.jpg"
            alt="Mulher sorrindo, segurando sacolas cheias de compras"
            class="header-img img-fluid w-100"
          />
        </div>
      </div>
    </div>

    <!--Cards-->
    <div id="area-imoveis">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <h3 class="main-title">
              Pontos Comerciais em Shopping Centers, Centros Comerciais,
              Galerias e Rua
            </h3>
          </div>
          <div class="col-md-3">
            <div class="card md-3">
              <img
                class="img-fluid"
                src="./img/index/loja.jpg"
                class="card-img-top"
                alt="Manequins de uma loja de roupas"
              />
              <div class="card-body">
                <h5 class="card-text">Lojas</h5>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card">
              <img
                class="img-fluid"
                src="./img/index/quiosque.jpg"
                class="card-img-top"
                alt="Quiosque"
              />
              <div class="card-body">
                <h5 class="card-text">Quiosques</h5>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card">
              <img
                class="img-fluid"
                src="./img/index/food.jpg"
                class="card-img-top"
                alt="Restaurante"
              />
              <div class="card-body">
                <h5 class="card-text">Alimentação</h5>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card">
              <img
                class="img-fluid"
                src="./img/index/box.jpg"
                class="card-img-top"
                alt="Boxes"
              />
              <div class="card-body">
                <h5 class="card-text">Boxes</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer-->

    <footer class="footer bg-primary-color">
      <div class="conteudo">
        <div class="footer-section">
          <h3>Sobre Nós</h3>
          <ul>
            <li><a href="#">Conheça o SobreLoja</a></li>
            <li><a href="#">Regiões Atendidas</a></li>
            <li><a href="#">FAQ</a></li>
          </ul>
        </div>
        <div class="footer-section">
          <h3>Contato</h3>
          <div class="redes-sociais">
            <a href="#"><i class="bi bi-facebook fs-5 primary-color"></i></a>
            <a href="#"><i class="bi bi-twitter fs-5 primary-color"></i></a>
            <a href="#"><i class="bi bi-instagram fs-5 primary-color"></i></a>
            <a href="#"><i class="bi bi-linkedin fs-5 primary-color"></i></a>
            <a href="#"><i class="bi bi-whatsapp fs-5 primary-color"></i></a>
          </div>
        </div>
      </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!--Meu JS-->
    <script src="./js/script.js" defer></script>
  </body>
</html>
