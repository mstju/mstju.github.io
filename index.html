<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SobreLoja</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<header class="header">
    <nav class="navbar">
        <img src="/imagens/logo.png" alt="logotipo" class="logo">
                <a class="navbar-links" href="#">Buscar Loja</a>
                <a class="navbar-links" href="#">para Proprietários</a>
                <a class="navbar-links" href="#">Para Imobiliárias</a>
                <button onclick="redirect()" class="btn" type="button"><i class="fa-solid fa-right-to-bracket">  Entrar</i></a></button>
    </nav>
</header>

    <div class="container">
        <section class="opcao">
            <p class="container-title">Encontre a loja dos seus sonhos!</p>
            <div id = seletores>
            <select class = "selecao" name="Cidade">
                <option value="São Paulo">São Paulo</option>
            </select> <br>    
            <select class = "selecao" name="bairro">
                <option value="0">Bairro (Busque por Bairro)</option>
                <option value="1">Vila Sônia</option>
                <option value="2">Itaim Bibi</option>
                <option value="3">Pinheiros</option>
            </select> <br>
            <select class = "selecao" name="valor">
                <option value="0">Valor (Busque por Valor)</option>
                <option value="1">até R$1.000,00</option>
                <option value="2">R$1.000,00 a R$2.000,00</option>
                <option value="3">R$2.0000,00 a R$3.000,00</option>
                <option value="3">R$3.0000,00 a R$5.000,00</option>
                <option value="3">R$5.0000,00 a R$7.000,00</option>
                <option value="3">R$7.0000,00 a R$9.000,00</option>
                <option value="3">mais de R$10.000,00</option>
            </select> <br>
            <select class = "selecao" name="tamanho">
                <option value="0">Tamanho (Busque por Tamanho)</option>
                <option value="1">até 20m2</option>
                <option value="2">de 20m2 a 50m2</option>
                <option value="3">de 50m2 a 1000m2</option>
                <option value="3">de 100m2 a 200m2</option>
                <option value="3">de 200m2 a 300m2</option>
                <option value="3">de 300m2 a 500m2</option>
                <option value="3">mais de 500m2</option>
            </select> <br>
            <select class = "selecao" name="estabelecimento">
                <option value="0">Estabelecimento (Busque por Estabelecimento)</option>
                <option value="1">Shopping Iguatemi</option>
                <option value="2">Shopping Ibirapuera</option>
                <option value="3">Shopping Morumbi</option>
            </select> <br>
            <select class = "selecao" name="tipo">
                <option value="0">Tipo (Busque por Tipo)</option>
                <option value="1">Lojas</option>
                <option value="2">Quiosques</option>
                <option value="3">Alimentação</option>
                <option value="3">Boxes</option>
            </select> <br>
            <div id = botaoBuscar>
                <input id = buscar type="button" type="submit" value="BUSCAR">
            </div>
        </section>

        <section class="pic"></section>

        </div>    
    </div>

    <div class="barra">
        <p class="barra-title">pontos comerciais em shopping centers, centros comerciais, galerias e rua</p>
    </div>

    <section class="cards">

        <div class="card loja">
            <p class="card-title">lojas</p>
        </div>
    
        <div class="card quiosque">
            <p class="card-title">quiosques</p>
        </div>

        <div class="card food">
            <p class="card-title">Alimentação</p>
        </div>

        <div class="card box">
            <p class="card-title">Boxes</p>
        </div>

    </section>

    <footer>

        <p style="text-decoration:underline; font-size: 26px;">Sobre nós</p>
        <ul>
            <li><a href="#">Conheça o SobreLoja</a></li>
            <li><a href="#">Regiões Atendidas</a></li>
            <li><a href="#">FAQ</a></li>
        </ul>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
